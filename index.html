<!DOCTYPE html>
<html>
<head>
	<title>Catch The Train!!!!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
	<div class="container">


		<div class="jumbotron">
  				<h1>Vamonoooos!!!!!</h1>
  				<p>(Let's Go!) This was a traditional call at train stations on Spanish speaking counbtries </p>
		</div>

		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title">Current Train Schedule</h3>
		  </div>

		  <table class="table">
		  	<tr>
		  		<th>Train Name</th>
				<th> Destination</th>
		  		<th>Frequency (min)</th>
				<th> Next Arrival</th>
				<th> Minutes Away</th>
		  	</tr>

		  	<tr>	
		  	</tr>
		  
		  </table>	
		
		</div> <!-- END OF FIRST PANEL -->

		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title">Add Train</h3>
		  </div>

		  <div class="panel-body">
		  	<label for="basic-url">Train Name</label>
		  		<input type="text" class="form-control" placeholder="Train Name" aria-describedby="basic-addon2">
		  	
		  	<label for="basic-url">Destination</label>
		  		<input type="text" class="form-control" placeholder="Destination" aria-describedby="basic-addon2">
		  	
		  	<label for="basic-url">First Train Time (HH:mm - military time)</label>
		  		<input type="text" class="form-control" placeholder="First Train Time" aria-describedby="basic-addon2">
		  	
		  	<label for="basic-url">Frequency (min)</label>
				<input type="text" class="form-control" placeholder="Frequency" aria-describedby="basic-addon2">
		  	
		  	<button type="button" class="btn btn-primary">Submit</button>

		  </div>
		    
		  
		</div> <!-- END OF SECOND PANEL -->
		




	</div> 	<!-- END OF CONTAINER -->


</body>
</html>
